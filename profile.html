<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Linkchain — Perfil Público</title>
<style>
  :root {
    --bg-primary: #0B0E11;
    --bg-secondary: #161A1E;
    --bg-card: rgba(22, 26, 30, 0.9);
    --bg-gradient: linear-gradient(135deg, #0B0E11 0%, #1A1D23 100%);
    --accent-primary: #F0B90B;
    --accent-secondary: #F8D33A;
    --accent-gradient: linear-gradient(135deg, #F0B90B 0%, #F8D33A 100%);
    --text-primary: #EAECEF;
    --text-secondary: #B7BDC6;
    --text-muted: #848E9C;
    --border-light: rgba(240, 185, 11, 0.1);
    --border-medium: rgba(240, 185, 11, 0.15);
    --border-accent: rgba(240, 185, 11, 0.3);
    --success: #0ECB81;
    --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.6);
    --shadow-xl: 0 20px 40px -10px rgba(0, 0, 0, 0.7);
    --radius-sm: 6px;
    --radius-md: 10px;
    --radius-lg: 16px;
    --radius-xl: 20px;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    min-height: 100vh;
    background: var(--bg-gradient);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    padding: 0;
    line-height: 1.6;
  }

  /* Header Styles */
  .main-header {
    background: var(--bg-card);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-light);
    padding: 16px 32px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
  }

  .header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo-section {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
  }

  .logo-icon {
    width: 36px;
    height: 36px;
    background: var(--accent-primary);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 20px;
    color: #0B0E11;
  }

  .logo-text {
    font-size: 20px;
    font-weight: 700;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .nav-links {
    display: flex;
    gap: 24px;
    margin-left: 32px;
  }

  .nav-link {
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.2s ease;
    padding: 8px 12px;
    border-radius: var(--radius-sm);
  }

  .nav-link:hover {
    color: var(--accent-primary);
    background: rgba(240, 185, 11, 0.05);
  }

  .back-button {
    background: transparent;
    border: 1px solid var(--border-medium);
    color: var(--text-secondary);
    padding: 10px 20px;
    border-radius: var(--radius-md);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
  }

  .back-button:hover {
    background: rgba(240, 185, 11, 0.1);
    color: var(--accent-primary);
    border-color: var(--accent-primary);
  }

  /* Main Content */
  .main-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
  }

  .profile-card {
    width: 100%;
    max-width: 480px;
    background: var(--bg-card);
    backdrop-filter: blur(10px);
    border-radius: var(--radius-xl);
    padding: 40px 32px;
    box-shadow: var(--shadow-xl);
    border: 1px solid var(--border-light);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    animation: fadeInUp 0.6s ease-out;
  }

  .profile-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--accent-gradient);
  }

  .profile-card:hover {
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
    border-color: var(--border-accent);
    transform: translateY(-5px);
  }

  /* CORREÇÃO DO AVATAR CENTRALIZADO */
  .avatar-container {
    position: relative;
    margin-bottom: 24px;
    display: flex;
    justify-content: center;
    width: 100%;
  }

  .avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    overflow: hidden;
    background: var(--bg-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    border: 4px solid var(--border-light);
    transition: all 0.3s ease;
    position: relative;
  }

  .avatar:hover {
    border-color: var(--accent-primary);
    transform: scale(1.05);
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
    z-index: 1;
  }

  .avatar-placeholder {
    color: var(--text-muted);
    font-size: 14px;
    text-align: center;
    padding: 20px;
    position: relative;
    z-index: 1;
  }

  /* SELO VERIFICADO - POSICIONAMENTO CORRETO E CENTRALIZADO */
  .verified-badge {
    position: absolute;
    bottom: 10px;
    right: calc(50% - 60px); /* Posiciona relativo ao centro */
    background: #20D5EC;
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
     border: 2px solid var(--bg-card); 
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    z-index: 10;
  }

  .profile-info {
    text-align: center;
    margin-bottom: 32px;
  }

  .name {
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 8px;
    word-break: break-word;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .address {
    font-size: 15px;
    color: var(--text-secondary);
    margin-bottom: 4px;
    word-break: break-all;
    background: rgba(240, 185, 11, 0.05);
    padding: 8px 16px;
    border-radius: var(--radius-md);
    border: 1px solid var(--border-light);
    display: inline-block;
  }

  .network-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(14, 203, 129, 0.1);
    color: var(--success);
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    margin-top: 8px;
  }

  .network-indicator {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--success);
  }

  .links-section {
    margin-bottom: 32px;
  }

  .section-title {
    font-size: 16px;
    color: var(--text-secondary);
    margin-bottom: 16px;
    font-weight: 600;
    text-align: center;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .link-item {
    display: block;
    padding: 16px 24px;
    border-radius: var(--radius-md);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    background: rgba(240, 185, 11, 0.1);
    color: var(--accent-primary);
    border: 1px solid var(--border-light);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .link-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--accent-gradient);
    transition: left 0.3s ease;
    z-index: 0;
  }

  .link-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(240, 185, 11, 0.2);
    color: #0B0E11;
  }

  .link-item:hover::before {
    left: 0;
  }

  .link-item span {
    position: relative;
    z-index: 1;
  }

  .footer {
    margin-top: 32px;
    font-size: 13px;
    color: var(--text-muted);
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid var(--border-light);
  }

  .powered-by {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 8px;
  }

  .bsc-badge {
    background: rgba(240, 185, 11, 0.1);
    color: var(--accent-primary);
    padding: 4px 8px;
    border-radius: var(--radius-sm);
    font-size: 11px;
    font-weight: 600;
  }

  /* Animações */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(240, 185, 11, 0.4);
    }
    70% {
      box-shadow: 0 0 0 10px rgba(240, 185, 11, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(240, 185, 11, 0);
    }
  }

  .loading {
    animation: pulse 2s infinite;
  }

  /* RESPONSIVIDADE - AJUSTES ESPECÍFICOS PARA O SELO E AVATAR CENTRALIZADO */
  @media (max-width: 880px) {
    .main-header {
      padding: 12px 20px;
    }

    .header-content {
      flex-direction: column;
      gap: 16px;
    }

    .logo-section {
      width: 100%;
      justify-content: space-between;
    }

    .nav-links {
      display: none;
    }

    .main-content {
      padding: 20px 16px;
    }

    .profile-card {
      padding: 32px 24px;
    }

    .avatar {
      width: 120px;
      height: 120px;
    }

    /* SELO EM DISPOSITIVOS MÓVEIS - CENTRALIZADO */
    .verified-badge {
      bottom: -8px;
      right: calc(50% - 50px); /* Ajuste proporcional para 120px */
      width: 28px;
      height: 28px;
      font-size: 14px;
      border: 2px solid var(--bg-card);
    }

    .name {
      font-size: 24px;
    }
  }

  @media (max-width: 480px) {
    .profile-card {
      padding: 24px 20px;
    }

    .avatar {
      width: 100px;
      height: 100px;
    }

    /* SELO EM TELAS PEQUENAS - CENTRALIZADO */
    .verified-badge {
      bottom: -6px;
      right: calc(50% - 40px); /* Ajuste proporcional para 100px */
      width: 24px;
      height: 24px;
      font-size: 12px;
      border: 2px solid var(--bg-card);
    }

    .name {
      font-size: 22px;
    }

    .link-item {
      padding: 14px 20px;
      font-size: 14px;
    }

    .logo-text {
      font-size: 18px;
    }
  }

  @media (max-width: 360px) {
    .avatar {
      width: 80px;
      height: 80px;
    }

    /* SELO EM TELAS MUITO PEQUENAS - CENTRALIZADO */
    .verified-badge {
      bottom: -4px;
      right: calc(50% - 30px); /* Ajuste proporcional para 80px */
      width: 20px;
      height: 20px;
      font-size: 10px;
      border: 2px solid var(--bg-card);
    }

    .name {
      font-size: 20px;
    }

    .link-item {
      font-size: 13px;
    }
  }

  /* Scrollbar personalizada */
  ::-webkit-scrollbar {
    width: 6px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(11, 14, 17, 0.5);
  }

  ::-webkit-scrollbar-thumb {
    background: var(--accent-primary);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--accent-secondary);
  }
</style>
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="header-content">
   <!--   <div class="logo-section">
        <a href="index.html" class="logo">
          <div class="logo-icon">L</div>
          <div class="logo-text">Linkchain</div>
        </a>
        <nav class="nav-links">
          <a href="index.html" class="nav-link">Criar Perfil</a>
          <a href="#" class="nav-link">Explorar</a>
          <a href="#" class="nav-link">Documentação</a>
        </nav> -->
      </div>
      
      <a href="index.html" class="back-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="currentColor"/>
        </svg>
        Criar Seu Perfil
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="profile-card">
      <div class="avatar-container">
        <div class="avatar">
          <div class="avatar-placeholder" id="avatarPlaceholder">Sem imagem</div>
          <img id="avatarImg" src="" alt="Avatar" style="display: none;">
        </div>
        <!-- SELO AGORA ESTÁ POSICIONADO RELATIVO AO CENTRO -->
        <div class="verified-badge" title="Verificado na BSC">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="currentColor"/>
          </svg>
        </div>
      </div>

      <div class="profile-info">
        <div class="name" id="profileName">Carregando...</div>
        <div class="address" id="profileAddr">—</div>
        <div class="network-badge">
          <div class="network-indicator"></div>
          Wallet
        </div>
      </div>

      <div class="links-section">
        <div class="section-title">Links do Perfil</div>
        <div class="links" id="profileLinks">
          <div class="link-item loading" style="background: rgba(240, 185, 11, 0.05); color: var(--text-muted);">
            <span>Carregando links...</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <div>Linkchain — Perfil Público</div>
        <div class="powered-by">
          Powered by
          <span class="bsc-badge">BSC</span>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.min.js";

    const CONTRACT_ADDRESS = "0xab93225dbf590478b4487bf1bf577db629aa6bee";
    const RPC_URL = "https://data-seed-prebsc-1-s1.binance.org:8545/";

    const ABI = [
      "function getProfile(address user) public view returns (string memory)"
    ];

    const el = (id)=>document.getElementById(id);
    const profileName = el('profileName');
    const profileAddr = el('profileAddr');
    const avatarImg = el('avatarImg');
    const profileLinks = el('profileLinks');
    const avatarPlaceholder = el('avatarPlaceholder');

    const params = new URLSearchParams(window.location.search);
    const userAddress = params.get('addr');
    if (!userAddress) {
      profileName.textContent = "Endereço inválido";
      profileAddr.textContent = "—";
      throw new Error("Endereço não fornecido na URL. Ex: profile.html?addr=0x1234...");
    }

    // Formatar endereço para exibição
    const formattedAddress = `${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
    profileAddr.textContent = formattedAddress;

    async function loadProfile() {
      try {
        const provider = new ethers.JsonRpcProvider(RPC_URL);
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
        const json = await contract.getProfile(userAddress);

        if (json) {
          const obj = JSON.parse(json);

          profileName.textContent = obj.name || 'Sem nome definido';
          
          // Atualizar avatar
          if (obj.photo) {
            avatarImg.src = obj.photo;
            avatarImg.style.display = 'block';
            avatarPlaceholder.style.display = 'none';
          } else {
            avatarImg.style.display = 'none';
            avatarPlaceholder.style.display = 'block';
          }
          
          // Atualizar links
          profileLinks.innerHTML = '';
          if(obj.links && obj.links.length > 0){
            obj.links.forEach(l=>{
              const a = document.createElement('a');
              a.href = l.url;
              a.className = 'link-item';
              a.innerHTML = `<span>${l.label}</span>`;
              a.target='_blank';
              profileLinks.appendChild(a);
            });
          } else {
            profileLinks.innerHTML = `
              <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                Nenhum link cadastrado
              </div>
            `;
          }

        } else {
          profileName.textContent = "Perfil não encontrado";
          profileLinks.innerHTML = `
            <div style="text-align: center; color: var(--text-muted); padding: 20px;">
              Este endereço ainda não possui um perfil Linkchain
            </div>
          `;
        }
      } catch(e) {
        profileName.textContent = "Erro ao carregar perfil";
        profileLinks.innerHTML = `
          <div style="text-align: center; color: var(--text-muted); padding: 20px;">
            Erro ao carregar informações do perfil
          </div>
        `;
        console.error(e);
      }
    }

    // Iniciar carregamento
    loadProfile();
  </script>
</body>
</html>
