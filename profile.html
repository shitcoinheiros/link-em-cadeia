<style>
  :root {
    --bg-primary: #0B0E11;
    --bg-secondary: #161A1E;
    --bg-card: rgba(22, 26, 30, 0.9);
    --bg-gradient: linear-gradient(135deg, #0B0E11 0%, #1A1D23 100%);
    --accent-primary: #F0B90B;
    --accent-secondary: #F8D33A;
    --accent-gradient: linear-gradient(135deg, #F0B90B 0%, #F8D33A 100%);
    --text-primary: #EAECEF;
    --text-secondary: #B7BDC6;
    --text-muted: #848E9C;
    --border-light: rgba(240, 185, 11, 0.1);
    --border-medium: rgba(240, 185, 11, 0.15);
    --border-accent: rgba(240, 185, 11, 0.3);
    --success: #0ECB81;
    --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.6);
    --shadow-xl: 0 20px 40px -10px rgba(0, 0, 0, 0.7);
    --radius-sm: 6px;
    --radius-md: 10px;
    --radius-lg: 16px;
    --radius-xl: 20px;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    min-height: 100vh;
    background: var(--bg-gradient);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    padding: 0;
    line-height: 1.6;
  }

  /* Header Styles */
  .main-header {
    background: var(--bg-card);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-light);
    padding: 16px 32px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
  }

  .header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo-section {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
  }

  .logo-icon {
    width: 36px;
    height: 36px;
    background: var(--accent-primary);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 20px;
    color: #0B0E11;
  }

  .logo-text {
    font-size: 20px;
    font-weight: 700;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .nav-links {
    display: flex;
    gap: 24px;
    margin-left: 32px;
  }

  .nav-link {
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.2s ease;
    padding: 8px 12px;
    border-radius: var(--radius-sm);
  }

  .nav-link:hover {
    color: var(--accent-primary);
    background: rgba(240, 185, 11, 0.05);
  }

  .back-button {
    background: transparent;
    border: 1px solid var(--border-medium);
    color: var(--text-secondary);
    padding: 10px 20px;
    border-radius: var(--radius-md);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
  }

  .back-button:hover {
    background: rgba(240, 185, 11, 0.1);
    color: var(--accent-primary);
    border-color: var(--accent-primary);
  }

  /* Main Content */
  .main-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
  }

  .profile-card {
    width: 100%;
    max-width: 480px;
    background: var(--bg-card);
    backdrop-filter: blur(10px);
    border-radius: var(--radius-xl);
    padding: 40px 32px;
    box-shadow: var(--shadow-xl);
    border: 1px solid var(--border-light);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    animation: fadeInUp 0.6s ease-out;
  }

  .profile-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--accent-gradient);
  }

  .profile-card:hover {
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
    border-color: var(--border-accent);
    transform: translateY(-5px);
  }

  /* Ícone de Compartilhar */
  .share-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(240, 185, 11, 0.1);
    border: 1px solid var(--border-light);
    color: var(--accent-primary);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 20;
  }

  .share-button:hover {
    background: rgba(240, 185, 11, 0.2);
    transform: scale(1.1);
    box-shadow: 0 4px 12px rgba(240, 185, 11, 0.3);
  }

  .share-options {
    position: absolute;
    top: 60px;
    right: 20px;
    background: var(--bg-secondary);
    border: 1px solid var(--border-light);
    border-radius: var(--radius-md);
    padding: 8px;
    box-shadow: var(--shadow-xl);
    display: none;
    flex-direction: column;
    gap: 4px;
    z-index: 30;
    min-width: 150px;
  }

  .share-option {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    border-radius: var(--radius-sm);
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .share-option:hover {
    background: rgba(240, 185, 11, 0.1);
    color: var(--accent-primary);
  }

  /* CORREÇÃO DO AVATAR CENTRALIZADO */
  .avatar-container {
    position: relative;
    margin-bottom: 24px;
    display: flex;
    justify-content: center;
    width: 100%;
  }

  .avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    overflow: hidden;
    background: var(--bg-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    border: 4px solid var(--border-light);
    transition: all 0.3s ease;
    position: relative;
  }

  .avatar:hover {
    border-color: var(--accent-primary);
    transform: scale(1.05);
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
    z-index: 1;
  }

  .avatar-placeholder {
    color: var(--text-muted);
    font-size: 14px;
    text-align: center;
    padding: 20px;
    position: relative;
    z-index: 1;
  }

  /* SELO VERIFICADO - POSICIONAMENTO CORRETO E CENTRALIZADO */
  .verified-badge {
    position: absolute;
    bottom: 10px;
    right: calc(50% - 60px); /* Posiciona relativo ao centro */
    background: #20D5EC;
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    border: 2px solid var(--bg-card); 
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    z-index: 10;
    display: none; /* INICIALMENTE OCULTO */
  }

  .verified-badge.show {
    display: flex; /* MOSTRA QUANDO TEM O TOKEN */
  }

  .profile-info {
    text-align: center;
    margin-bottom: 32px;
  }

  .name {
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 8px;
    word-break: break-word;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .description {
    font-size: 16px;
    color: var(--text-secondary);
    line-height: 1.5;
    margin-bottom: 16px;
    padding: 0 16px;
    max-height: 120px;
    overflow-y: auto;
    word-wrap: break-word;
    white-space: pre-line;
    text-align: center;
    max-width: 100%;
    text-align-last: center;
  }

  .description-line {
    display: block;
    width: 100%;
    text-align: justify;
    text-align-last: center;
    margin-bottom: 2px;
  }

  .address {
    font-size: 15px;
    color: var(--text-secondary);
    margin-bottom: 4px;
    word-break: break-all;
    background: rgba(240, 185, 11, 0.05);
    padding: 8px 16px;
    border-radius: var(--radius-md);
    border: 1px solid var(--border-light);
    display: inline-block;
  }

  .network-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(14, 203, 129, 0.1);
    color: var(--success);
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    margin-top: 8px;
  }

  .network-indicator {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--success);
  }

  .links-section {
    margin-bottom: 32px;
  }

  .section-title {
    font-size: 16px;
    color: var(--text-secondary);
    margin-bottom: 16px;
    font-weight: 600;
    text-align: center;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .link-item {
    display: block;
    padding: 16px 24px;
    border-radius: var(--radius-md);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    background: rgba(240, 185, 11, 0.1);
    color: var(--accent-primary);
    border: 1px solid var(--border-light);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .link-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--accent-gradient);
    transition: left 0.3s ease;
    z-index: 0;
  }

  .link-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(240, 185, 11, 0.2);
    color: #0B0E11;
  }

  .link-item:hover::before {
    left: 0;
  }

  .link-item span {
    position: relative;
    z-index: 1;
  }

  .footer {
    margin-top: 32px;
    font-size: 13px;
    color: var(--text-muted);
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid var(--border-light);
  }

  .powered-by {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 8px;
  }

  .bsc-badge {
    background: rgba(240, 185, 11, 0.1);
    color: var(--accent-primary);
    padding: 4px 8px;
    border-radius: var(--radius-sm);
    font-size: 11px;
    font-weight: 600;
  }

  /* Animações */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(240, 185, 11, 0.4);
    }
    70% {
      box-shadow: 0 0 0 10px rgba(240, 185, 11, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(240, 185, 11, 0);
    }
  }

  .loading {
    animation: pulse 2s infinite;
  }

  /* RESPONSIVIDADE - AJUSTES ESPECÍFICOS PARA O SELO E AVATAR CENTRALIZADO */
  @media (max-width: 880px) {
    .main-header {
      padding: 12px 20px;
    }

    .header-content {
      flex-direction: row; /* MANTÉM EM LINHA EM VEZ DE COLUNA */
      justify-content: space-between; /* DISTRIBUI ENTRE ESQUERDA E DIREITA */
      align-items: center;
      gap: 16px;
      width: 100%;
    }

    .logo-section {
      width: auto; /* REMOVE A LARGURA TOTAL */
      justify-content: flex-start; /* ALINHA À ESQUERDA */
    }

    .nav-links {
      display: none;
    }

    .main-content {
      padding: 20px 16px;
    }

    .profile-card {
      padding: 32px 24px;
    }

    .avatar {
      width: 120px;
      height: 120px;
    }

    /* SELO EM DISPOSITIVOS MÓVEIS - CENTRALIZADO */
    .verified-badge {
      bottom: -8px;
      right: calc(50% - 50px); /* Ajuste proporcional para 120px */
      width: 28px;
      height: 28px;
      font-size: 14px;
      border: 2px solid var(--bg-card);
    }

    .name {
      font-size: 24px;
    }

    .description {
      font-size: 16px;
      padding: 0 12px;
    }
  }

  @media (max-width: 480px) {
    .profile-card {
      padding: 24px 20px;
    }

    .avatar {
      width: 100px;
      height: 100px;
    }

    /* SELO EM TELAS PEQUENAS - CENTRALIZADO */
    .verified-badge {
      bottom: -6px;
      right: calc(50% - 40px); /* Ajuste proporcional para 100px */
      width: 24px;
      height: 24px;
      font-size: 12px;
      border: 2px solid var(--bg-card);
    }

    .name {
      font-size: 22px;
    }

    .description {
      font-size: 15px;
      padding: 0 8px;
      max-height: 100px;
    }

    .link-item {
      padding: 14px 20px;
      font-size: 14px;
    }

    .logo-text {
      font-size: 18px;
    }

    .share-button {
      top: 15px;
      right: 15px;
      width: 36px;
      height: 36px;
    }

    .share-options {
      top: 55px;
      right: 15px;
      min-width: 140px;
    }

    /* GARANTIR QUE O BOTÃO FIQUE À ESQUERDA EM MOBILE */
    .back-button {
      margin-right: auto; /* EMPURRA O BOTÃO PARA A ESQUERDA */
    }
  }

  @media (max-width: 360px) {
    .avatar {
      width: 80px;
      height: 80px;
    }

    /* SELO EM TELAS MUITO PEQUENAS - CENTRALIZADO */
    .verified-badge {
      bottom: -4px;
      right: calc(50% - 30px); /* Ajuste proporcional para 80px */
      width: 20px;
      height: 20px;
      font-size: 10px;
      border: 2px solid var(--bg-card);
    }

    .name {
      font-size: 20px;
    }

    .description {
      font-size: 14px;
      max-height: 90px;
    }

    .link-item {
      font-size: 13px;
    }

    /* AJUSTES ADICIONAIS PARA TELAS MUITO PEQUENAS */
    .header-content {
      padding: 0 10px;
    }

    .back-button {
      padding: 8px 16px;
      font-size: 13px;
    }
  }

  /* Scrollbar personalizada */
  ::-webkit-scrollbar {
    width: 6px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(11, 14, 17, 0.5);
  }

  ::-webkit-scrollbar-thumb {
    background: var(--accent-primary);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--accent-secondary);
  }
</style>

            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
          LinkedIn
        </a>
        <a href="#" class="share-option" data-platform="telegram">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.139c-.202.015-.707.15-1.216.28-1.456.465-2.703.865-5.344 1.7-1.32.413-1.588.487-2.058.825-.53.382-.68.665-.624 1.115.058.46.347.66.902.885.66.27 1.52.465 2.204.605.753.15 1.93.315 2.234.345.434.045.944-.06 1.125-.195.27-.195.375-.57.63-2.055.21-1.215.39-1.755.615-2.115.33-.525.735-.75 1.245-.75h.315l-.06.315c-.09.45-.48 1.125-.66 1.455-.18.33-.315.57-.315.585 0 .03.09.045.15.03.75-.27 1.905-.855 2.115-1.035.27-.225.48-.525.42-.705-.045-.18-.36-.24-.975-.33z"/>
          </svg>
          Telegram
        </a>
        <a href="#" class="share-option" data-platform="copy">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
          </svg>
          Copiar Link
        </a>
      </div>

      <div class="avatar-container">
        <div class="avatar">
          <div class="avatar-placeholder" id="avatarPlaceholder">Sem imagem</div>
          <img id="avatarImg" src="" alt="Avatar" style="display: none;">
        </div>
        <!-- SELO AGORA ESTÁ POSICIONADO RELATIVO AO CENTRO - INICIALMENTE OCULTO -->
        <div class="verified-badge" id="verifiedBadge" title="Holder de Token VIP">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="currentColor"/>
          </svg>
        </div>
      </div>

      <div class="profile-info">
        <div class="name" id="profileName">Carregando...</div>
        <div class="description" id="profileDescription">
          <!-- A descrição será inserida aqui via JavaScript -->
        </div>
        <div class="address" id="profileAddr">—</div>
        <div class="network-badge">
          <div class="network-indicator"></div>
          Network address
        </div>
      </div>

      <div class="links-section">
        <div class="section-title">Links do Perfil</div>
        <div class="links" id="profileLinks">
          <div class="link-item loading" style="background: rgba(240, 185, 11, 0.05); color: var(--text-muted);">
            <span>Carregando links...</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <div>Linkchain — Perfil Público</div>
        <div class="powered-by">
          Powered by
          <span class="bsc-badge">BSC</span>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.min.js";

    const CONTRACT_ADDRESS = "0xab93225dbf590478b4487bf1bf577db629aa6bee";
    const RPC_URL = "https://data-seed-prebsc-1-s1.binance.org:8545/";

    // CONFIGURAÇÃO DO TOKEN PARA VERIFICAÇÃO
    const TOKEN_CONFIG = {
      // EXEMPLO: Token BEP-20 na BSC Testnet - SUBSTITUA PELO SEU TOKEN
      address: "0xYourTokenAddressHere", // ENDEREÇO DO SEU TOKEN
      minBalance: "1", // BALANCE MÍNIMO REQUERIDO (em wei)
      decimals: 18, // DECIMAIS DO TOKEN (geralmente 18 para maioria dos tokens)
      name: "VIP Token" // NOME DO TOKEN PARA DISPLAY
    };

    const ABI = [
      "function getProfile(address user) public view returns (string memory)"
    ];

    // ABI PARA TOKENS BEP-20/ERC-20
    const TOKEN_ABI = [
      "function balanceOf(address account) public view returns (uint256)",
      "function decimals() public view returns (uint8)",
      "function name() public view returns (string memory)"
    ];

    const el = (id)=>document.getElementById(id);
    const profileName = el('profileName');
    const profileDescription = el('profileDescription');
    const profileAddr = el('profileAddr');
    const avatarImg = el('avatarImg');
    const profileLinks = el('profileLinks');
    const avatarPlaceholder = el('avatarPlaceholder');
    const shareButton = el('shareButton');
    const shareOptions = el('shareOptions');
    const verifiedBadge = el('verifiedBadge');

    // Variáveis globais para dados do perfil
    let currentProfileData = {
      name: '',
      description: '',
      photo: '',
      address: ''
    };

    // Função para quebrar texto a cada 40 caracteres e justificar centralizado
    function formatDescription(text) {
      if (!text || text.trim() === '') {
        return 'Nenhuma descrição fornecida.';
      }
      
      const words = text.split(' ');
      let lines = [];
      let currentLine = '';
      
      for (let word of words) {
        // Se adicionar esta palavra ultrapassar 40 caracteres, quebra a linha
        if ((currentLine + ' ' + word).length > 40) {
          if (currentLine !== '') {
            lines.push(currentLine);
          }
          currentLine = word;
        } else {
          if (currentLine === '') {
            currentLine = word;
          } else {
            currentLine += ' ' + word;
          }
        }
      }
      
      // Adiciona a última linha
      if (currentLine !== '') {
        lines.push(currentLine);
      }
      
      // Cria spans para cada linha com justificação centralizada
      return lines.map(line => 
        `<span class="description-line">${line}</span>`
      ).join('');
    }

    // Função para verificar se o endereço possui o token
    async function checkTokenBalance(userAddress) {
      try {
        const provider = new ethers.JsonRpcProvider(RPC_URL);
        const tokenContract = new ethers.Contract(TOKEN_CONFIG.address, TOKEN_ABI, provider);
        
        // Verifica o balance do token
        const balance = await tokenContract.balanceOf(userAddress);
        const decimals = await tokenContract.decimals();
        
        // Converte o balance para unidades humanas
        const formattedBalance = ethers.formatUnits(balance, decimals);
        
        console.log(`Balance do token ${TOKEN_CONFIG.name}:`, formattedBalance);
        
        // Verifica se tem o balance mínimo requerido
        const hasToken = parseFloat(formattedBalance) >= parseFloat(TOKEN_CONFIG.minBalance);
        
        return hasToken;
        
      } catch (error) {
        console.error('Erro ao verificar balance do token:', error);
        return false;
      }
    }

    // Função para atualizar meta tags
    function updateMetaTags(profileData) {
      const currentUrl = window.location.href;
      const title = `${profileData.name} - Linkchain Profile`;
      const description = profileData.description || 'Confira este perfil na Linkchain';
      
      // Atualizar meta tags
      document.getElementById('ogTitle').content = title;
      document.getElementById('ogDescription').content = description;
      document.getElementById('ogImage').content = profileData.photo || '';
      document.getElementById('ogUrl').content = currentUrl;
      
      document.getElementById('twitterTitle').content = title;
      document.getElementById('twitterDescription').content = description;
      document.getElementById('twitterImage').content = profileData.photo || '';
      
      // Atualizar título da página
      document.title = title;
    }

    // Função para compartilhar
    function shareProfile(platform) {
      const currentUrl = window.location.href;
      const title = `Confira o perfil de ${currentProfileData.name} na Linkchain`;
      const text = currentProfileData.description || 'Perfil criado na plataforma Linkchain';
      
      let shareUrl = '';
      
      switch(platform) {
        case 'whatsapp':
          shareUrl = `https://wa.me/?text=${encodeURIComponent(title + '\n\n' + text + '\n\n' + currentUrl)}`;
          break;
        case 'facebook':
          shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;
          break;
        case 'twitter':
          shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(currentUrl)}`;
          break;
        case 'linkedin':
          shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(currentUrl)}`;
          break;
        case 'telegram':
          shareUrl = `https://t.me/share/url?url=${encodeURIComponent(currentUrl)}&text=${encodeURIComponent(title)}`;
          break;
        case 'copy':
          navigator.clipboard.writeText(currentUrl).then(() => {
            alert('Link copiado para a área de transferência!');
          });
          return;
        default:
          return;
      }
      
      if (shareUrl && platform !== 'copy') {
        window.open(shareUrl, '_blank', 'width=600,height=400');
      }
    }

    // Event listeners para compartilhamento
    shareButton.addEventListener('click', function(e) {
      e.stopPropagation();
      shareOptions.style.display = shareOptions.style.display === 'flex' ? 'none' : 'flex';
    });

    document.addEventListener('click', function() {
      shareOptions.style.display = 'none';
    });

    shareOptions.addEventListener('click', function(e) {
      e.stopPropagation();
      const platform = e.target.closest('.share-option').dataset.platform;
      shareProfile(platform);
      shareOptions.style.display = 'none';
    });

    const params = new URLSearchParams(window.location.search);
    const userAddress = params.get('addr');
    if (!userAddress) {
      profileName.textContent = "Endereço inválido";
      profileAddr.textContent = "—";
      throw new Error("Endereço não fornecido na URL. Ex: profile.html?addr=0x1234...");
    }

    // Formatar endereço para exibição
    const formattedAddress = `${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
    profileAddr.textContent = formattedAddress;

    async function loadProfile() {
      try {
        const provider = new ethers.JsonRpcProvider(RPC_URL);
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
        const json = await contract.getProfile(userAddress);

        if (json) {
          const obj = JSON.parse(json);

          profileName.textContent = obj.name || 'Sem nome definido';
          
          // Salvar dados para compartilhamento
          currentProfileData = {
            name: obj.name || 'Sem nome definido',
            description: obj.description || 'Perfil criado na plataforma Linkchain',
            photo: obj.photo || '',
            address: userAddress
          };
          
          // Atualizar meta tags
          updateMetaTags(currentProfileData);
          
          // Atualizar descrição com formatação de 40 caracteres por linha e justificado centralizado
          if (obj.description && obj.description.trim() !== '') {
            const formattedDesc = formatDescription(obj.description);
            profileDescription.innerHTML = formattedDesc;
          } else {
            profileDescription.textContent = 'Nenhuma descrição fornecida.';
            profileDescription.style.color = 'var(--text-muted)';
            profileDescription.style.fontStyle = 'italic';
          }
          
          // Atualizar avatar
          if (obj.photo) {
            avatarImg.src = obj.photo;
            avatarImg.style.display = 'block';
            avatarPlaceholder.style.display = 'none';
          } else {
            avatarImg.style.display = 'none';
            avatarPlaceholder.style.display = 'block';
          }
          
          // VERIFICAR SE TEM O TOKEN E MOSTRAR BADGE
          if (TOKEN_CONFIG.address && TOKEN_CONFIG.address !== "0xYourTokenAddressHere") {
            const hasToken = await checkTokenBalance(userAddress);
            if (hasToken) {
              verifiedBadge.classList.add('show');
              verifiedBadge.setAttribute('title', `Holder de ${TOKEN_CONFIG.name}`);
            }
          }
          
          // Atualizar links
          profileLinks.innerHTML = '';
          if(obj.links && obj.links.length > 0){
            obj.links.forEach(l=>{
              const a = document.createElement('a');
              a.href = l.url;
              a.className = 'link-item';
              a.innerHTML = `<span>${l.label}</span>`;
              a.target='_blank';
              profileLinks.appendChild(a);
            });
          } else {
            profileLinks.innerHTML = `
              <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                Nenhum link cadastrado
              </div>
            `;
          }

        } else {
          profileName.textContent = "Perfil não encontrado";
          profileDescription.textContent = "Este endereço ainda não possui um perfil Linkchain cadastrado.";
          profileDescription.style.color = 'var(--text-muted)';
          profileLinks.innerHTML = `
            <div style="text-align: center; color: var(--text-muted); padding: 20px;">
              Este endereço ainda não possui um perfil Linkchain
            </div>
          `;
        }
      } catch(e) {
        profileName.textContent = "Erro ao carregar perfil";
        profileDescription.textContent = "Ocorreu um erro ao tentar carregar as informações do perfil.";
        profileDescription.style.color = 'var(--text-muted)';
        profileLinks.innerHTML = `
          <div style="text-align: center; color: var(--text-muted); padding: 20px;">
            Erro ao carregar informações do perfil
          </div>
        `;
        console.error(e);
      }
    }

    // Iniciar carregamento
    loadProfile();
  </script>
</body>
